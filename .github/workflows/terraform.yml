name: Terraform

on:
  pull_request:
    paths:
      - 'infrastructure/**'
  workflow_dispatch:

jobs:
  terraform-plan:
    name: Terraform Plan (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: us-east-1
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      - name: Terraform Init
        run: terraform init
        working-directory: ./infrastructure
      - name: Terraform Format Check
        run: terraform fmt -check
        working-directory: ./infrastructure
      - name: Terraform Plan
        run: terraform plan -var-file=envs/prod.tfvars -out=tfplan
        working-directory: ./infrastructure
      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infrastructure/tfplan

  terraform-apply:
    name: Terraform Apply (manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: us-east-1
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      - name: Terraform Init
        run: terraform init
        working-directory: ./infrastructure
      - name: Terraform Apply
        # The DB password is read from AWS Secrets Manager by Terraform using
        # the `db_secret_name` variable set in envs/prod.tfvars. Ensure the
        # OIDC role has permission to read the secret.
        run: terraform apply -var-file=envs/prod.tfvars -auto-approve
        working-directory: ./infrastructure
