apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecomrest-backend
  labels:
    app: ecomrest-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecomrest-backend
  template:
    metadata:
      labels:
        app: ecomrest-backend
    spec:
      imagePullSecrets:
        - name: ecr-credentials
      containers:
        - name: backend
          image: REPLACE_IMAGE
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: redis-url
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
